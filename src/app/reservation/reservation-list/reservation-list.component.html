<h2>Reservation List</h2>

<div *ngIf="reservations.length; else noReservation">
    <ul *ngFor="let data of reservations" >
        <li>
            {{data.guestName}} - {{data.guestEmail}} - {{data.roomNumber}}
        <button (click)="deleteReservation(data.id)">Delete</button>
        <button [routerLink]="['/edit',data.id]">Edit</button>
        </li>
    </ul>
</div>


<ng-template #noReservation>
    <p>No reservations available.</p>
</ng-template>
